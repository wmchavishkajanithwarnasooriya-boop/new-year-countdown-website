<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - Sri Lanka 2025</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>

    <!-- Dynamic Content Loaded Here -->
    <div id="event-container"></div>

    <script src="data.js?v=2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const data = eventsData[id];

            if (data) {
                const container = document.getElementById('event-container');
                container.innerHTML = `
                    <div class="event-hero">
                        <img src="${data.image}" alt="${data.title}" class="event-hero-img">
                        <div class="event-hero-content">
                            <p class="event-month">${data.month}</p>
                            <h1 class="event-main-title">${data.title}</h1>
                        </div>
                    </div>
                    <div class="event-body">
                        <span class="event-date">${data.date}</span>
                        <p class="event-text">${data.description}</p>
                        
                        <div class="highlights-box">
                            <h3 class="highlights-title">Event Highlights</h3>
                            <ul class="highlights-list">
                                ${data.highlights.map(h => `<li>${h}</li>`).join('')}
                            </ul>
                        </div>

                        <div style="text-align:center;">
                            <a href="index.html#summary" class="back-btn">‚Üê Back to Summary</a>
                        </div>
                    </div>
                    <footer>
                        <p>&copy; 2025 Sri Lanka Reflections. All Rights Reserved.</p>
                    </footer>
                `;
            } else {
                document.body.innerHTML = '<h1 style="text-align:center; padding-top:100px; color:white;">Event Not Found</h1> <div style="text-align:center;"><a href="index.html" style="color:white; margin-top:20px; display:inline-block;">Back Home</a></div>';
            }
        });
    </script>
</body>
</html>
